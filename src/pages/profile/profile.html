

<ion-header>
  <ion-navbar>
      <ion-title>
          <h4 class="s-property-title">SIGN IN:</h4>
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form>
      <ion-list>
          <ion-item >
              <ion-label floating>Username</ion-label>
              <ion-input type="text" name="username" [(ngModel)]="username"></ion-input>
          </ion-item>
  
          <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password"  name="password" [(ngModel)]="password"></ion-input>
          </ion-item>
  
          <div padding>
              <button ion-button class="btn btn-default" (click)="login()" block>Sign In</button>
          </div>
      </ion-list>

     

      
  </form>
  <div>
      <ion-fab bottom right>
          <button ion-fab class="hmait" (click)="signUp()">
              <ion-icon name="ios-person-add-outline"></ion-icon>
          </button>
      </ion-fab>
  </div>
</ion-content>
